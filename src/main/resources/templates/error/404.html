<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<title>Error 404 Page</title>
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">
	<link th:href="@{/cork/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/cork/assets/css/plugins.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/cork/assets/css/pages/error/style-400.css}" rel="stylesheet" type="text/css" />
	<!-- END GLOBAL MANDATORY STYLES -->

</head>

<body class="error404 text-center">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 mr-auto mt-5 text-md-left text-center">
				<a th:href="@{/}" class="ml-md-5">
					<img alt="image-404" th:src="@{/cork/assets/img/90x90.jpg}" class="theme-logo">
				</a>
			</div>
		</div>
	</div>
	<div class="container-fluid error-content">
		<div class="">
			<h1 class="error-number">404</h1>
			<p class="mini-text">Ooops!</p>
			<p class="error-text mb-4 mt-1">현재 요청한 페이지는 찾을 수 없습니다.</p>
			<a th:href="@{/}" class="btn btn-primary mt-5">Go Back</a>
			
			
		</div>
	</div>
	<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
	<script th:src="@{/cork/assets/js/libs/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/cork/bootstrap/js/popper.min.js}"></script>
	<script th:src="@{/cork/bootstrap/js/bootstrap.min.js}"></script>
	<!-- END GLOBAL MANDATORY SCRIPTS -->
</body>

</html>
